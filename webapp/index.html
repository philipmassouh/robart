<!DOCTYPE html>
<html xmlns='http://www.w3.org/1999/xhtml'>

  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <link rel='stylesheet' href='https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css' />
    <link type='text/css' rel='stylesheet' href='./wwi/wwi.css' />
    <link type='text/css' rel='stylesheet' href='./stylesheets/style.css' />
  </head>

  <body>
    <header>
      <h2>Webots streaming viewer</h2>
      <input id='ConnectButton' type='button' value='Connect' onclick='connect()' />
      <input id='ListenButton' type='button' value='Listen' onclick='listen()' />
      <input id='TextToSend' type='text'/>
      <input id='SendButton' type='button' value='Send' onclick='send()' />
    </header>
    <div id='playerDiv'></div>
    <script src='https://code.jquery.com/jquery-3.1.1.min.js' integrity='sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=' crossorigin='anonymous'></script>
    <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js' integrity='sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=' crossorigin='anonymous'></script>
    <script src='https://cyberbotics.com/jquery-dialogextend/2.0.4/jquery.dialogextend.min.js'></script>
    <script src='https://cdn.jsdelivr.net/ace/1.2.6/min/ace.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=MML_HTMLorMML'></script>
    <script src='./wwi/webots.min.js'></script>
    <script src='./scripts/index.js'></script>
  </body>

</html>
