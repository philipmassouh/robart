<!DOCTYPE html>
<html class="dark" xmlns='http://www.w3.org/1999/xhtml'>

  <head>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <link rel='stylesheet' href='https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css' />
    <link type='text/css' rel='stylesheet' href='./wwi/wwi.css' />
    <link type='text/css' rel='stylesheet' href='./stylesheets/style.css' />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  </head>

  <body>

    <div id="main">



      <!-- -------------------------------------------------------------------------------------------------------
        
              SIDEBAR  
      
      -->
      <div id="sidebar">
        <div class="buttonGroup">
          <input type='button' value='home'          class="btn btn__color material-icons-sharp"/>
        </div>

        <div class="buttonGroup">
          <input type='button' value='smart_toy'     class="btn btn__color material-icons-sharp"/>
          <input type='button' value='inventory_2'   class="btn btn__color material-icons-sharp"/> 
          <input type='button' value='help'          class="btn btn__color material-icons-sharp"/>
        </div>

        <div class="buttonGroup">
          <input type='button' value='exit_to_app'   class="btn btn__color material-icons-sharp"/> 
        </div>
      </div>



      <!-- --------------------------------------------------------------------------------------------------------

              PLAYER DIV 

      -->
      <div id='playerDiv'>
        <div id='playerHeader'>  </div>
        <script src='https://code.jquery.com/jquery-3.1.1.min.js' 
        integrity='sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=' crossorigin='anonymous'></script>
        <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.min.js' 
        integrity='sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=' crossorigin='anonymous'></script>
        <script src='https://cyberbotics.com/jquery-dialogextend/2.0.4/jquery.dialogextend.min.js'></script>
        <script src='https://cdn.jsdelivr.net/ace/1.2.6/min/ace.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=MML_HTMLorMML'></script>
        <script src='./wwi/webots.min.js'></script>
        <script src='./scripts/index.js'></script>
      </div>



      <!-- -------------------------------------------------------------------------------------------------------
        
              INTERACTION 
    
      -->
      <div id="interact">
        <div id="chatTop">
          <input type='button'   value='dark_mode'     class="btn btn__color material-icons-sharp"/>
          <input type='button'   value='accessibility' class="btn btn__color material-icons-sharp"/> 
          <div id="hostControls">
            <input type='password' value='localhost'     class="btn"                      id="hostInput"/>
            <input type='button'   value='dns'           class="btn material-icons-sharp" id="connectButton"/>
          </div>
        </div>

        <div id="chatbox">
          <div id="conversation">
            <div class="robart"> <p> Hi, I'm Robart, your warehouse management assistant! 
              You can give me a command using your microphone or by typing in the chat
              below! </p>
            </div>
            <div class="user"> <p> Can you get me a can? </p>
            </div>
            <div class="robart"> <p> Sorry, that query was a little vague for me, 
              I've displayed some options below:</p>
              <div id="options">
                <input type='button' value='Can of paint'>
                <input type='button' value='Can of soda'>
                <input type='button' value='Can of peas'>
                <input type='button' value='None of these'>
              </div>
            </div>

          </div>
        </div>  
        <div id='inputBar'>
          <input type='button' value='mic'             id='ListenButton' class="btn material-icons-sharp" >
          <input type='text'                           id='TextToSend'   class="btn" >
          <input type='button' value='keyboard_return' id='SendButton'   class="btn material-icons-sharp" />
        </div>
      </div>



    </div>

  </body>

</html>
